<head>
  <meta charset="UTF-8" />
  <title>Trade Interview Scheduling Form</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .form-header {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px 32px;
      background-color: #eeeeee;
    }

    .logo {
      height: 56px;       /* controls logo size */
      width: auto;
    }

    .header-text h1 {
      margin: 0;
      font-size: 26px;
      font-weight: 600;
    }

    .header-text p {
      margin-top: 6px;
      font-size: 14px;
      color: #555;
      max-width: 900px;
    }

    .banner img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      display: block;
    }
  </style>
</head>


<!-- Form Header -->
<header class="form-header">
  <div class="header-left">
    <img
      src="/EMI%20Logo.jpg"
      alt="Company Logo"
      class="logo"
    />
  </div>

  <div class="header-text">
    <h1>Trade Interview Scheduling Form</h1>
    <p>
      Welcome to the Trade Interview Scheduling Form. This form is designed to
      capture all necessary details for scheduling a trade interview. Please
      provide accurate information about the interviewee, preferred time slots,
      and any other necessary information.
    </p>
  </div>
</header>

<!-- Decorative Banner -->
<div class="banner">
  <img
    src="/images/trade-banner.png"
    alt="Trade banner"
  />
</div>
