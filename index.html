<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview Scheduling Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            padding: 40px;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            font-size: 14px;
        }

        button {
            margin-top: 25px;
            background-color: #0078d4;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Interview Scheduling Form</h2>

    <label for="industry">Industry</label>
    <select id="industry">
        <option value="">-- Select Industry --</option>
    </select>

    <label for="category">Category</label>
    <select id="category" disabled>
        <option value="">-- Select Category --</option>
    </select>

    <label for="country">Country</label>
    <select id="country">
        <option value="">-- Select Country --</option>
    </select>

    <label for="company">Company (Search)</label>
    <input
        type="text"
        id="company"
        placeholder="Type at least 3 characters to search"
    />

    <button type="submit">Submit</button>
</div>

<script>
    // Mock data
    const industries = {
        "Information Technology": [
            "Software Development",
            "Cloud Services",
            "Cybersecurity",
            "IT Consulting"
        ],
        "Healthcare": [
            "Hospitals & Clinics",
            "Medical Devices",
            "Pharmaceuticals",
            "Health Insurance"
        ],
        "Financial Services": [
            "Banking",
            "Insurance",
            "Investment Management",
            "FinTech"
        ],
        "Manufacturing": [
            "Automotive Manufacturing",
            "Electronics Manufacturing",
            "Industrial Equipment",
            "Consumer Goods"
        ],
        "Retail & E-commerce": [
            "Online Marketplaces",
            "Brick-and-Mortar Retail",
            "Supply Chain & Distribution"
        ],
        "Telecommunications": [
            "Mobile Network Operators",
            "Internet Service Providers",
            "Network Infrastructure"
        ],
        "Energy & Utilities": [
            "Oil & Gas",
            "Renewable Energy",
            "Power Generation",
            "Utilities Management"
        ],
        "Transportation & Logistics": [
            "Freight & Shipping",
            "Airlines",
            "Rail Transport",
            "Warehousing"
        ],
        "Education": [
            "Higher Education",
            "Online Learning Platforms",
            "Kâ€“12 Education",
            "Educational Publishing"
        ],
        "Media & Entertainment": [
            "Film & Television",
            "Digital Media",
            "Gaming",
            "Advertising"
        ]
    };

    const countries = [
        "United States",
        "United Kingdom",
        "Canada",
        "Germany",
        "France",
        "India",
        "Australia",
        "Singapore",
        "United Arab Emirates",
        "South Africa"
    ];

    const industrySelect = document.getElementById("industry");
    const categorySelect = document.getElementById("category");
    const countrySelect = document.getElementById("country");

    // Populate Industry dropdown
    Object.keys(industries).forEach(industry => {
        const option = document.createElement("option");
        option.value = industry;
        option.textContent = industry;
        industrySelect.appendChild(option);
    });

    // Populate Country dropdown
    countries.forEach(country => {
        const option = document.createElement("option");
        option.value = country;
        option.textContent = country;
        countrySelect.appendChild(option);
    });

    // Handle cascading Category dropdown
    industrySelect.addEventListener("change", () => {
        const selectedIndustry = industrySelect.value;
        categorySelect.innerHTML = '<option value="">-- Select Category --</option>';
        categorySelect.disabled = !selectedIndustry;

        if (selectedIndustry) {
            industries[selectedIndustry].forEach(category => {
                const option = document.createElement("option");
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }
    });
</script>

</body>
</html>
